<!-- Custom CSS -->
      <!-- Custom CSS -->
    <style>
        .categories-section {
            background-color: #f8f9fa; /* Background color for the categories section */
            padding: 20px;
            border-radius: 10px; /* Rounded corners for the section */
        }
        .category-item {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .category-item:hover {
            transform: scale(1.1);
        }
        .category-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Make the image rounded */
            border: 4px solid transparent; /* Border for highlighting when clicked */
            transition: border-color 0.3s;
        }
        .category-item span {
            display: block;
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }
        .selected {
            border-color: #007bff; /* Change border color when selected */
        }
    </style>
</head>
